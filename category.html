<!--渲染菜单标题-->
<script type='text/html' id='categoryTitle'>
{{each result as value index}}
<li class='categoryTitle Title{{value.titleId}}' titleId='{{value.titleId}}'><span>{{value.title}}</span></li>
<div class="categoryList List{{value.titleId}} row"></div>
{{/each}}
</script>

<!--菜单中的列表渲染-->
<script type='text/html' id='categoryListTp'>
{{each result as value index}}
    <div class="categoryContent col-xs-4" categoryId='{{value.categoryId}}'><a href="product.html?category={{value.category}}&categoryid={{value.categoryId}}">{{value.category}}</a></div>
{{/each}}
</script>



<script src="./lib/jquery/jquery.js"></script>
